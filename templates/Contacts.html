<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Trusted Contacts</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script>
    function toggleForm() {
      const form = document.getElementById('addContactForm');
      form.classList.toggle('d-none');
    }
  </script>
</head>
<body>
<div class="container mt-4">
  <h2 class="mb-4 text-center">My Trusted Contact List</h2>

  <div class="text-center mb-3">
    <button class="btn btn-primary" onclick="toggleForm()">Add Contact</button>
  </div>

  <form id="addContactForm" class="card p-3 mb-4 d-none" method="POST" action="/add-contact">
    <div class="mb-3">
      <label for="name" class="form-label">Contact Name</label>
      <input type="text" class="form-control" name="name" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Contact Email</label>
      <input type="email" class="form-control" name="email" required>
    </div>
    <button type="submit" class="btn btn-success">Save Contact</button>
  </form>

  {% if contacts and contacts|length > 0 %}
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for contact in contacts %}
      <tr>
        <td>{{ contact.name }}</td>
        <td>{{ contact.email }}</td>
        <td>
          <a href="/edit-contact/{{ contact.id }}" class="btn btn-sm btn-warning">Edit</a>
          <a href="/delete-contact/{{ contact.id }}" class="btn btn-sm btn-danger">Delete</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  {% else %}
    <div class="alert alert-info text-center">You have no saved contacts yet.</div>
  {% endif %}

  <div class="text-center mt-4">
    <a href="/dashboard" class="btn btn-secondary">Back to Dashboard</a>
  </div>
</div>
</body>
</html>
